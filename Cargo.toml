[package]
name = "eips-zola"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"
rust-version = "1.80.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.38"
